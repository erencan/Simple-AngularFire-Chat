<html ng-app="gang">
<head>
<title>
	Simple AngularFire Chat
</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
<script src="app.js"></script>

<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="http://bootswatch.com/lumen/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="custom.css" media="screen" />
</head>
<body ng-controller="messages-controller">
<div class="container">
<div id="messages" class="messages col-md-12">
<div class="message" ng-repeat="message in messages"><span class="text-muted message-date">{{message.timestamp | date: 'HH:mm'}} - </span>{{message.content}}</div>
</div>
</div>
<div class="footer">
<div class="container">
<div class="text-area form-group">
	<form ng-submit="sendMessage(newMessage)">
<div class="col-md-10">

	<input class="form-control" ng-model="newMessage" type="textarea">
	</div>
	<div class="col-md-2">
	<input class="form-control" type="submit">
	</div>
	</form>
</div>
</div>
</body>
</html>
